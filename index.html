<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“»</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Hurricane&family=Nunito+Sans:ital,wght@0,400;0,700;0,800;1,400&display=swap" rel="stylesheet">    <title>Say Anything</title>
    <style>
        body {
            background-color: #08B6E3;
            margin: 0;
            padding: 0;
        }
        .navigation {
            width: 100%;
            background-color: white;
            font-family: 'Nunito Sans', sans-serif;
            font-size: 26px;
            margin-top: 15px;
            padding-top: 19px;
            padding-bottom: 5px;
        }
        .grid{
            display: grid;
            grid-gap: 6px;
        }
        .grid-7-colnav {
            grid-template-columns: 1fr 1fr 1fr 2fr 1fr 1fr 1fr;
        }
        a {
            text-decoration: none;
            color: #002B36;
            z-index: 1;
        }
        a:hover {
            color: #08B6E3;
        }


        .header {
            height: 650px;
        }
        h1, h2 {
            font-family: 'Hurricane', cursive;
            color: white;
            font-weight: 100;
        }
        h1 {
            font-size: 300px;
        }
        .headimg {
            max-height: 850px;
            top: 0;
            bottom: 0;
            position: absolute;
            margin-top: -70px;
            padding-left: 18%;
            padding-bottom: 50px;
        }
        h2 {
            font-size: 150px;
        }

        .divider{
            height: 45px;
        }
        .grid-5-divcol {
            grid-template-columns: 1.5fr 2fr 1fr 2fr 1.5fr ;
        }
        
        h3 {
            margin-top: 0;
            font-weight: 100;
            color: #002B36;
            font-family: 'Nunito Sans', sans-serif;
            letter-spacing: 10px;
            font-size: 35px;
        }


        footer {
            background-image: url(https://s3.amazonaws.com/shecodesio-production/uploads/files/000/080/842/original/Say-Anything_1-color.jpg?1683479014) ;
            background-size: cover;
            height: 350px;
            position: relative;
        }
        .signature {
            color: white;
            font-family: 'Fjalla One', sans-serif;
            font-size: 38px;
            text-decoration: none;
        }
        a.signature:hover {
            color: #DD8847;
            cursor: pointer;
        }
        .sig-cont {
            position: absolute;
            bottom: 0;
            left: 0;
            margin-bottom: -30px;
        }
        img.studio-logo {
            max-height: 160px;
            position: absolute;
            bottom: 0;
            right: 0;
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="navigation grid grid-7-colnav">
        <p></p>
        <a class="plot" href="#">plot</a>
        <a class="charact" href="#">characters</a>
        <p></p>
        <a href="#">trailer</a>
        <a class="cred" href="#">credits</a>
    </div>
    <div class="header">
        <h1>say</h1>
        <img class="headimg" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/080/883/original/Group_1.png?1683489049" alt="famous Loyd Dobler Boombox Scene">
        <h2>anything</h2>
    </div>
    <div class="grid grid-5-divcol divider navigation">
        <p></p>
        <h3 class="date">April 14, 1989</h3>
        <p></p>
        <h3 class="dir">Cameron Crowe</h3>
        <p></p>
    </div>
    <footer>
        <img class="studio-logo" src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/080/785/original/Vector.png?1683438030" alt="20th Century Fox Logo">
        <div class="sig-cont">
            <p class="signature"><a class="signature" href="https://www.figma.com/file/WdSI2sJcq2yoa6XM97VBep/Say-Anything?type=design&node-id=0%3A1&t=NQqPIMRzonY5nesk-1">designed</a> & <a class="signature" href="https://github.com/arisnor34/Say-Anything-Landing-Page">coded</a> by <a class="signature" href="https://resplendent-sundae-072622.netlify.app/">Skye Norman</a></p>
        </div>
    </footer>
</body>
</html>
